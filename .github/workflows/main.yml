name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - name: Build
      env:
        GOOS: linux
        GOARCH: arm64
      run: |
        git clone https://github.com/geph-official/geph2.git
        cd geph2/cmd/geph-client/
        go build

     - name: Release
       env: GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            ASSET_PATH: geph2/cmd/geph-client/

name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    - name: Build
      env:
        GOOS: linux
        GOARCH: arm64
      run: |
        go get -u github.com/geph-official/geph2/...
        cd cmd/geph-client
        go build

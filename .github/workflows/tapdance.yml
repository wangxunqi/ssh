name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - env:
        GOOS: linux
        GOARCH: arm64
        CGO_ENABLED: 0
      run: |
        go get -d -u -t github.com/refraction-networking/gotapdance/...
        cd $(go env GOPATH)/src/github.com/refraction-networking/gotapdance/cli
        go build -a .

    - uses: actions/upload-artifact@master
      with:
        name: cli
        path: .
